[project]
name = "hean-app"
version = "2.0.0"
description = "HEAN App â€” Main entry point, HFT, ML, evaluation, utilities"
requires-python = ">=3.11"
dependencies = [
    "hean-core",
    "hean-exchange",
    "hean-portfolio",
    "hean-risk",
    "hean-execution",
    "hean-strategies",
    "hean-physics",
    "hean-intelligence",
    "hean-observability",
    "hean-api",
    "polars>=0.20.0",
    "pyarrow>=15.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
ml = [
    "tensorflow>=2.13.0",
    "scikit-learn>=1.3.0",
    "pandas>=2.0.0",
]
rl = [
    "stable-baselines3>=2.3.0",
    "sb3-contrib>=2.3.0",
    "gymnasium>=0.29.0",
]
deep = [
    "torch>=2.2.0",
    "pytorch-lightning>=2.2.0",
]
full = [
    "hean-app[ml,rl,deep]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hean"]
